name: Run Stock Screener Every 15 Minutes During NSE Trading Hours

on:
  schedule:
    - cron: '45,0,15,30,45 3-9 * * *'  # Runs every 15 minutes from 9:15 AM IST to 3:30 PM IST (3:45 AM to 10:00 AM UTC)
  workflow_dispatch:  # Allows manual trigger

jobs:
  run-screener:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Stock Screener
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python screener.py

