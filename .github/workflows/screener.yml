name: Stock Screener Alert Workflow

on:
  push:
    branches:
      - main

jobs:
  send_alert:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests python-dotenv

    - name: Run Stock Screener and Send Alert
      run: |
        python screener.py
      env:
        TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
        CHAT_ID: ${{ secrets.CHAT_ID }}

    - name: Send Test Telegram Message
      run: |
        python -c "import requests, os; requests.post(f'https://api.telegram.org/bot{os.environ['TELEGRAM_TOKEN']}/sendMessage', data={'chat_id': os.environ['CHAT_ID'], 'text': 'âœ… Test Alert from GitHub Actions'})"
      env:
        TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
        CHAT_ID: ${{ secrets.CHAT_ID }}
