name: Run Stock Screener

on:
  schedule:
    # Runs at 10:00 AM UTC (3:30 PM IST Monâ€“Fri)
    - cron: '0 10 * * 1-5'
  workflow_dispatch:

jobs:
  screener:
    runs-on: ubuntu-latest

    env:
      TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
      TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Test Telegram Alert
        run: |
          python -c 'import requests; requests.post("https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage", data={"chat_id": "${{ secrets.TELEGRAM_CHAT_ID }}", "text": "Test Alert!"})'

      - name: Run Screener
        run: |
          python screener.py
